<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet"	href="webjars/bootstrap/dist/css/bootstrap.min.css">
<link rel="styleSheet" href="iconfont/iconfont.css" type="text/css" media="screen">
<link rel="styleSheet" href="css/style.css" type="text/css" media="screen">
<script src="/webjars/jquery/dist/jquery.min.js"></script>
<script src="webjars/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/webjars/webrtc-adapter/release/adapter.js"></script>
<script src="./iconfont/iconfont.js"></script>
<script src="./js/conferenceroom.js"></script>
<script src="./js/participant.js"></script>

<script src="./js/kurento-utils.js"></script>
<style>

</style>
</head>
<body>
	<div id="container">

		<div id="wrapper"  display="none">
			<div id="join" class="animate join">
				<h1>Join a Room</h1>
				<form onsubmit="register(); return false;" accept-charset="UTF-8">
					<p>
						<input type="text" name="name" th:value="${userId}"  id="name" required />
					</p>
					<p>
						<input type="text" name="userName"  th:value="${userName}"  id="userName" required />
					</p>
					<p>
						<input type="text" name="roomId"  th:value="${groupId}"  id="roomId" required />
					</p>
					<p>
						<input type="text" name="roomName"  th:value="${groupName}"  id="roomName" required />
					</p>
					<p class="submit">
						<input type="submit" name="commit" value="Join!" display="none"/>
					</p>
					<p>
						<input type="radio" name="mode" value="video-and-audio"  checked="checked"/> Video and audio
					</p>
					<p>
						<input type="radio" name="mode" value="video-only"/> Video only
					</p>
					<p>
						<input	type="radio" name="mode" value="audio-only"/> Audio only
					</p>

				</form>
			</div>

			<div id="room" style="display: none;">
				<h2 id="room-header"></h2>
				<div class="container video-area">
					<div id="participants" class="clearfix"></div>
				</div>
				<div class="room-footer">
					<ul class="clearfix">
						<li>
							<a class="operationButton" id="audioOnly" onmouseup="audioOnly()">
								<i class="iconfont iconshipingjinzhi-copy"></i>
							</a>
							<p class="text">关闭视频</p>
						</li>
						<li>
							<a class="operationButton" id="videoOnly" onmouseup="videoOnly()">
								<i class="iconfont iconjingyin"></i>
							</a>
							<p class="text">静音</p>
						</li>
						<li>
							<a class="operationButton" id="button-leave" onmouseup="leaveRoom()">
								<i class="iconfont icontuichu"></i>
							</a>
							<p class="text">退出</p>
						</li>
					</ul>
				</div>
			</div>
		</div>

	</div>
	<script th:inline="javascript">
		var username = [[${userName}]];
		console.log(username)
	</script>
</body>
</html>
