<!DOCTYPE html>
<html style="overflow:hidden">
<head>
<meta charset="utf-8">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="img/kurento.png" type="image/png" />

<link rel="stylesheet"	href="webjars/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"	href="webjars/ekko-lightbox/dist/ekko-lightbox.min.css">
<link rel="stylesheet" href="webjars/demo-console/index.css">
<link rel="styleSheet" href="css/style.css" type="text/css" media="screen">
<link rel="styleSheet" href="iconfont/iconfont.css" type="text/css" media="screen">
<link rel="stylesheet" href="css/kurento.css">

<link rel="icon" type="image/x-icon" href="img/logo.ico">

<script src="webjars/jquery/dist/jquery.min.js"></script>
<script src="webjars/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="webjars/ekko-lightbox/dist/ekko-lightbox.min.js"></script>
<script src="webjars/draggabilly/draggabilly.pkgd.min.js"></script>
<script src="/webjars/webrtc-adapter/release/adapter.js"></script>
<script src="webjars/demo-console/index.js"></script>

<script src="js/kurento-utils.js"></script>
<script src="js/util.js"></script>
<script src="js/index.js"></script>

<title>Arj WebRtc: Video Call 1 to 1 with WebRTC</title>
	<style>
		.page-header {
			margin: 9px 0 9px;
			border-bottom: 1px solid #0e2a4c;
		}
	</style>
</head>
<body>
	<header>
		<div class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href=".">视频通讯</a>
				</div>
			</div>
		</div>
	</header>
	<div class="container video-container">
		<div id="videoContainer" style = "width: 100%;height: 100%;position: relative;">
			<div id="videoBig">
				<video id="videoOutput" autoplay width="100%" height="auto"
					poster="img/BG.png"></video>
			</div>
			<div id="videoSmall">
				<video id="videoInput" autoplay width="100%" height="auto"
					poster="img/BG.png"></video>
			</div>
		</div>
		<div class="room-footer">
			<ul class="clearfix">
				<li>
					<a class="operationButton" onmouseup="excuteVideoStream()">
						<i class="iconfont iconshipingjinzhi-copy"></i>
					</a>
					<p class="text" id="audioOnly" >关闭视频</p>
				</li>
				<li>
					<a class="operationButton"onmouseup="excuteAudioStream()">
						<i class="iconfont iconjingyin"></i>
					</a>
					<p class="text"  id="videoOnly" >静音</p>
				</li>
				<li>
					<a class="operationButton" id="button-leave" onmouseup="leave()">
						<i class="iconfont icontuichu"></i>
					</a>
					<p class="text">退出</p>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
